      defer

      document.addEventListener("DOMContentLoaded", function () {
        const slider = new ChiefSlider(".slider", {
          loop: true,
        });
      });
    </script>

  <body>
    <div class="container">
      <div class="dimmer"></div>
      <nav class="navigation">

        <button type="button" class="nav__toggler" id="navToggler" style="margin-bottom: 10px;">
          <img src="images/icons/nav_menu.svg" alt="Open nav menu" class="button-menu-img" />
        </button>

        <ul class="menu">
          <li class="menu-item" >
            <a href="./index.html" class="menu-item_link">Browse</a>

          <li class="menu-item">
            <a href="#" class="menu-item_link">Library</a>

          <li class="menu-item">
            <a href="./profile.html" class="menu-item_link">Profile</a>
          </li>


          <div id="logo-box"></div>
        </ul>
      </nav>


        <div class="Search_container">
          <form action="#" class="search-form">
            <div class="searchbar">
              <input type="text" id="searchbar" name="serach" placeholder="Search" class="searchbar__input" >
              <button class="searchbar__btn" type="submit" id="searchBtn">
                <img src="./images/icons/magnifying-glass.png" height="23px" width="23px" alt="">
              </button>
            </div>           
          </form>
          <div class="types-list">
            <div class="type type_active">
              <button class="type__btn">
                <span class="type__text">Album</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
            <div class="type">
              <button class="type__btn">
                <span class="type__text">Artist</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
            <div class="type">
              <button class="type__btn">
                <span class="type__text">Playlist</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
            <div class="type">
              <button class="type__btn">
                <span class="type__text">Track</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
            <div class="type ">
              <button class="type__btn">
                <span class="type__text">Show</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
            <div class="type">
              <button class="type__btn">
                <span class="type__text">Episode</span>
                <div class="type__overlay">
                  <img src="./images/icons/type-check.svg" alt="" class="type__check-icon">
                </div>
              </button>
            </div>
          </div>

          <!-- <textarea maxlength="47" placeholder="Search" class="Search" name="Search" id="#search" cols="30" rows="1"></textarea>

            <img src="./images/icons/Line 4search_Icon.svg" alt="" class="LineSearch_Icon">
          </div> -->
